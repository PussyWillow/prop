<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Echo Chamber Diary</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400;0,600;1,400&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['EB Garamond', 'serif'],
            },
            keyframes: {
              'toast-in': {
                'from': { transform: 'translateY(100%)', opacity: '0' },
                'to': { transform: 'translateY(0)', opacity: '1' },
              },
              'toast-out': {
                'from': { transform: 'translateY(0)', opacity: '1' },
                'to': { transform: 'translateY(100%)', opacity: '0' },
              },
            },
            animation: {
              'toast-in': 'toast-in 0.5s ease-out forwards',
              'toast-out': 'toast-out 0.5s ease-in forwards',
            },
          },
        },
      }
    </script>
